<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <section class="container">
      <div class="container__pic"><img src="./images/image-equilibrium.jpg" class="photo" alt="">
      <img src="./images/icon-view.svg" alt="" class="view">
      </div>
      <div class="container__info">
        <p class="container__info--titel">Equilibrium #3429</p>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="container__price">
        <div class="container__price--price">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <dic class="container__price--time">
          <img src="./images/icon-clock.svg" alt="">
          <p>  3 days left</p>
        </dic>
      </div>
      <div class="container__person">
        <img src="./images/image-avatar.png" alt="">
        <p>  Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>


  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vahid</a>.
  </div>
</body>
</html>
